<head>

<div id="choix_categorie">
    <form>

               name="choix_categorie" value="habitation" checked>

        <input type="radio" id="alimentation"
               name="choix_categorie" value="alimentation">
        <label for="alimentation">Alimentation</label>

        <input type="radio" id="loisirs"
               name="choix_categorie" value="loisirs">
        <label for="loisirs">Loisirs</label>

        <input type="radio" id="transports"
               name="choix_categorie" value="transports">
        <label for="transports">Transports</label>

        <input type="radio" id="sante"
               name="choix_categorie" value="sante">
        <label for="sante">Sante</label>

        <input type="radio" id="communications"
               name="choix_categorie" value="communications">
        <label for="communications">Communications</label>

        <input type="radio" id="autres"
               name="choix_categorie" value="autres">
        <label for="autres">Autres</label>

        <input type="radio" id="habillement"
               name="choix_categorie" value="habillement">
