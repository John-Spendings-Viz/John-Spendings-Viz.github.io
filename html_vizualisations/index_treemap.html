<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Treemap</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../lib/d3-7.2.1.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/treemap.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Comparaison des dépenses de John avec la moyenne des étudiants et des Français</h1>
        </div>
        <div id="options">
            <div id="option-year">
                <div class="option-name">Année</div>
                <div class="option-choices">
                    <span id="option-year-2020">2020</span>
                    <span id="option-year-2021">2021</span>
                </div>
            </div>
            <div id="option-comparison">
                <div class="option-name">Comparaison</div>
                <div class="option-choices">
                    <img id="option-comparison-student" src="../img/student_option.png" height="32" class="comparison-selected" />
                    <img id="option-comparison-french" src="../img/french_option.png" height="32" />
                </div>
            </div>

        </div>
        <div id="treemap"></div>
        <div id="infos"></div>
        <div id="tooltip" class="tooltip hidden"></div>
    </body>
</html>
